zh-TW:
  status_flag:
    0: 預約傳送中
    1: 已送達業者
    2: 已送達業者
    4: 已送達手機
    5: 內容有錯誤
    6: 門號有錯誤
    7: 簡訊已停用
    8: 逾時無送達
    9: 預約已取消
    "*": 系統發生錯誤，請聯絡三竹資訊窗口人員
    a: 簡訊發送功能暫時停止服務，請稍候再試
    b: 簡訊發送功能暫時停止服務，請稍候再試
    c: 請輸入帳號
    d: 請輸入密碼
    e: 帳號、密碼錯誤
    f: 帳號已過期
    k: 無效的連線位址
    h: 帳號已被停用
    l: 帳號已達到同時連線數上限
    m: 必須變更密碼，在變更密碼前，無法使用簡訊發送服務
    n: 密碼已逾期，在變更密碼前，將無法使用簡訊發送服務
    p: 沒有權限使用外部Http程式
    r: 系統暫停服務，請稍後再試
    s: 帳務處理失敗，無法發送簡訊
    t: 簡訊已過期
    u: 簡訊內容不得為空白
    v: 無效的手機號碼
    w: 查詢筆數超過上限
    x: 發送檔案過大，無法發送簡訊
    y: 參數錯誤
    z: 查無資料